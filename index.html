    var flipState = false;
    var time;
    function fliPage(point) {
        if(flipState) return false;
        var dom = $('#iframe-view')[0];
        dom.contentWindow.postMessage(point,'*');
        flipState=true;
        clearTimeout(time);
        time=setTimeout(function(){flipState = false;},700);
